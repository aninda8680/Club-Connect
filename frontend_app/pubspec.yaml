name: frontend_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.3.2 
  http: ^1.2.0
    # State management
  provider: ^6.1.5+1

  google_fonts: ^6.1.0

  cupertino_icons: ^1.0.8



  # HTTP client
  dio: ^5.0.0

  # Secure storage for tokens, etc.
  flutter_secure_storage: ^8.0.0

  # Google sign-in support (optional)
  google_sign_in: ^6.0.0

  # Network connectivity check
  connectivity_plus: ^4.0.0

  # Date and time formatting
  intl: ^0.18.0

  # Optional - caching network images
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

